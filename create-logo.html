<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TK Logo Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .logo-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 200px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
        }
        .tk-logo {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { 
            padding: 10px 20px; 
            background: #ff69b4; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tindahan Ko Logo Generator</h1>
    
    <div class="logo-container">
        <div class="tk-logo">TK</div>
    </div>
    
    <canvas id="logoCanvas" width="192" height="192"></canvas>
    <canvas id="logoCanvas512" width="512" height="512"></canvas>
    
    <div>
        <button onclick="generateLogo(192)">Generate 192x192</button>
        <button onclick="generateLogo(512)">Generate 512x512</button>
        <button onclick="downloadLogo(192)">Download 192x192</button>
        <button onclick="downloadLogo(512)">Download 512x512</button>
    </div>

    <script>
        function generateLogo(size) {
            const canvas = size === 192 ? document.getElementById('logoCanvas') : document.getElementById('logoCanvas512');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff69b4');
            gradient.addColorStop(0.5, '#ff1493');
            gradient.addColorStop(1, '#dc143c');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px 'Great Vibes', cursive`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetX = size * 0.01;
            ctx.shadowOffsetY = size * 0.01;
            
            ctx.fillText('TK', size/2, size/2);
        }
        
        function downloadLogo(size) {
            const canvas = size === 192 ? document.getElementById('logoCanvas') : document.getElementById('logoCanvas512');
            const link = document.createElement('a');
            link.download = `tindahan-ko-logo-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate logos on load
        generateLogo(192);
        generateLogo(512);
    </script>
</body>
</html>
